<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP ARC Area-74 v4et</title>
    <link rel="icon" href="site-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map-container">
        <!-- Контейнеры для каждого этажа будут созданы динамически -->
    </div>
    
    <!-- Обновленный заголовок -->
    <header class="new-header">
        <a href="https://steamcommunity.com/id/kkkimber/" target="_blank" class="author-link">
            <img src="steam.svg" alt="Author">
        </a>
    </header>

    <!-- Новая панель навигации -->
    <div id="locations-panel" class="new-panel">
        <div class="panel-header-new">
            <h1 class="panel-title">ARC Area-74 v4et</h1>
            <button id="toggle-panel" class="toggle-btn-new">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
        </div>
        
        <div class="panel-search">
            <div class="search-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
            </div>
            <input type="text" id="search-input" placeholder="Поиск локаций..." class="search-input">
        </div>
        
        <div class="categories-scroll" id="categories-scroll">
            <div class="categories-list" id="categories-list">
                <!-- Категории будут генерироваться динамически -->
            </div>
        </div>
        
        <div class="hotkeys-hint">
            <div class="design-toggle-container">
                <span class="toggle-label">Показать зоны</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="design-toggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Кнопка открытия панели (когда закрыта) -->
    <div id="collapsed-panel" class="collapsed-panel-new" style="display: none;">
        <button id="expand-panel" class="expand-btn-new">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>
    </div>
    
    <div id="zoom-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">-</button>
        <div id="zoom-level" class="zoom-btn">100%</div>
    </div>
    
    <div id="floor-controls">
        <div class="floor-controls-bg"></div>
        <button class="floor-btn" data-floor="4">4</button>
        <button class="floor-btn" data-floor="3">3</button>
        <button class="floor-btn" data-floor="2">2</button>
        <button class="floor-btn active" data-floor="1">1</button>
        <button class="floor-btn" data-floor="0">0</button>
        <button class="floor-btn" data-floor="-1">-1</button>
        <button class="floor-btn" data-floor="-2">-2</button>
    </div>

    <div id="coordinates-display">
        X: 0, Y: 0
    </div>

    <div id="version-info">
        V 2.0.1
    </div>

    <script src="js/script.js"></script>
</body>

</html>
